#{?client_prefix,#[fg=#C1D951 bg=#343d46],#[fg=#cccccc bg=#343d46]}"

# Right Segment
set-option -g status-right-length 100
set-option -g status-right "\ #{weather} \ #[fg=#ffffff] %b %d %Y %l:%M %p \ #[bg=default] #{battery_color_fg} \ #{battery_icon_status} #{battery_percentage} #{cpu_fg_color} CPU:#{cpu_percentage} #[bg=default]"
